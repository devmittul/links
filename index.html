<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal link tree page">
    <title>My Links</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Boxicons for modern icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="background-animation">
        <div class="blob shape1"></div>
        <div class="blob shape2"></div>
        <div class="blob shape3"></div>
    </div>

    <div class="card" id="tiltCard">
        <div class="profile-container">
            <img src="Profile.png" alt="Profile Picture" class="profile-pic">
        </div>
        <h1 class="name">Mittul</h1>
        <p class="bio">Crafting digital experiences</p>

        <div class="links">
            <a href="https://portfolio.mittul.codes" class="link-btn" target="_blank" rel="noopener noreferrer">
                <i class='bx bx-briefcase-alt-2'></i>
                <span>Portfolio</span>
            </a>

            <a href="https://bytebuff.mittul.codes" class="link-btn" target="_blank" rel="noopener noreferrer">
                <i class='bx bx-book-content'></i>
                <span>Blog</span>
            </a>
            <a href="https://www.linkedin.com/in/immittul/" class="link-btn" target="_blank" rel="noopener noreferrer">
                <i class='bx bxl-linkedin-square'></i>
                <span>LinkedIn</span>
            </a>

            <a href="https://github.com/devmittul" class="link-btn" target="_blank" rel="noopener noreferrer">
                <i class='bx bxl-github'></i>
                <span>GitHub</span>
            </a>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
